<!-- FULL-WIDTH IMAGE --> 
<div class="container-fluid">
    <div class="row">
      <div class="col-12 px-0">
        <img *ngIf="payload.media_type === 'image'" class="img-thumbnail" [src] =  "payload.url">
        <video *ngIf="payload.media_type === 'video'" controls>
            <source src="payload.url">
          </video>
      </div>
    </div>  
  </div>

  <div class="card">
    <div class="card-body">
      {{payload.explanation}}
    </div>
  </div>
